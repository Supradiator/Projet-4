<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food</title>
        <link rel="stylesheet" href="assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="logo">
            <img src="assets/images/logo/ohmyfood@2x.svg">
        </header>
        <div class="form">
            <form method="get" action="">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Paris, Belleville">
            </form>
        </div>
        <main>
            <div class="main-text">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
            <section class="fonctionnement">
                <h1>Fonctionnement</h1>
                <div class="steps">
                    <div class="step"><p class="circle">1</p><button><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button></div>
                    <div class="step"><p class="circle">2</p><button><i class="fa-solid fa-list-ul"></i>Composez votre menu</button></div>
                    <div class="step"><p class="circle">3</p><button><i class="fa-solid fa-store"></i>Dégustez au restaurant</button></div>
                </div>
            </section>
        </main>
    </body>
</html>
