<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food</title>
        <link rel="stylesheet" href="../assets/menu.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="logo">
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            <a href="../main.html" class="return">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </header>
        <div class="image-menu"></div>
        <section class="menu">
            <h1 class="title">La palette du goût</h1>
            <input type="checkbox" id="heart1" class="toggle-checkbox">
            <label for="heart1" class="toggle-label">
                <i class="fa-regular fa-heart heart-empty"></i>
                <i class="fa-solid fa-heart heart-filled"></i>
            </label>
            <div>
                <h3>Entrées</h3>
                <div>
                    <h4>Fricassée d'escargots</h4>
                    <p>Au piment d'Espelette</p>
                    <span>25€</span>
                </div>
                <div>
                    <h4>Foie gras de canard mi-cuit</h4>
                    <p>Et ses copeaux de truffe noire</p>
                    <span>35€</span>
                </div>
                <div>
                    <h4>Oeuf au plat</h4>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <span>25€</span>
                </div>
            </div>
        </section>
    </body>
</html>
