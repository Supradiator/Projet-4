<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food</title>
        <link rel="stylesheet" href="../assets/menu.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="logo">
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            <a href="../main.html" class="return">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </header>
        <div class="la-note-enchantee"></div>
        <section class="menu">
            <h1 class="title">La note enchantée</h1>
            <input type="checkbox" id="heart1" class="toggle-checkbox">
            <label for="heart1" class="toggle-label">
                <i class="fa-regular fa-heart heart-empty"></i>
                <i class="fa-solid fa-heart heart-filled"></i>
            </label>
                <div class="plats">
                    <h3>ENTRÉES</h3>
                    <div class="plats-card">
                        <div class="card">
                            <input type="checkbox" id="check1" class="card-checkbox">
                            <label for="check1" class="card-content">
                                <div class="texte">
                                    <h4>Ravioles de foie gras</h4>
                                    <p>Accompagnées de leur crème à la truffe</p>
                                </div>
                                <span class="prix">25€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                        <div class="card">
                            <input type="checkbox" id="check2" class="card-checkbox">
                            <label for="check2" class="card-content">
                                <div class="texte">
                                    <h4>Caviar osciètre</h4>
                                    <p>Sur blini à la farine de blé noir</p>
                                </div>
                                <span class="prix">35€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                        <div class="card">
                            <input type="checkbox" id="check3" class="card-checkbox">
                            <label for="check3" class="card-content">
                                <div class="texte">
                                    <h4>Homard et espuma de potiron</h4>
                                    <p>Marinés aux zestes d'orange</p>
                                </div>
                                <span class="prix">20€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                        <div class="card">
                            <input type="checkbox" id="check4" class="card-checkbox">
                            <label for="check4" class="card-content">
                                <div class="texte">
                                    <h4>Foie gras de canard cuit entier</h4>
                                    <p>Confiture de figue et pain toasté</p>
                                </div>
                                <span class="prix">35€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="plats">
                    <h3>PLATS</h3>
                    <div class="plats-card">
                        <div class="card">
                            <input type="checkbox" id="check5" class="card-checkbox">
                            <label for="check5" class="card-content">
                                <div class="texte">
                                    <h4>Noix de coquilles Saint-Jacques</h4>
                                    <p>Sur lit de purée de céleri-rave</p>
                                </div>
                                <span class="prix">40€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                        <div class="card">
                            <input type="checkbox" id="check6" class="card-checkbox">
                            <label for="check6" class="card-content">
                                <div class="texte">
                                    <h4>Langoustine poêlée</h4>
                                    <p>Purée de patate douce</p>
                                </div>
                                <span class="prix">35€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                        <div class="card">
                            <input type="checkbox" id="check7" class="card-checkbox">
                            <label for="check7" class="card-content">
                                <div class="texte">
                                    <h4>Mijoté de queue de bœuf</h4>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                </div>
                                <span class="prix">45€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="plats">
                    <h3>DESSERT</h3>
                    <div class="plats-card">
                        <div class="card">
                            <input type="checkbox" id="check8" class="card-checkbox">
                            <label for="check8" class="card-content">
                                <div class="texte">
                                    <h4>Macaron noisette et chocolat</h4>
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                </div>
                                <span class="prix">18€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                        <div class="card">
                            <input type="checkbox" id="check9" class="card-checkbox">
                            <label for="check9" class="card-content">
                                <div class="texte">
                                    <h4>Baba au rhum revisité</h4>
                                    <p>Avec son coulis de citron</p>
                                </div>
                                <span class="prix">22€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                        <div class="card">
                            <input type="checkbox" id="check10" class="card-checkbox">
                            <label for="check10" class="card-content">
                                <div class="texte">
                                    <h4>Tarte au citron meringuée</h4>
                                    <p>Déstructurée</p>
                                </div>
                                <span class="prix">23€</span>
                                <span class="selection">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            <div class="commander">
                <button>Commander</button>
            </div>
        </section>
        <footer>
            <div class="footer">
                <div class="footer-title">
                    <h4>ohmyfood</h4>
                </div>
                <div class="footer-content">
                    <div class="regular">
                        <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
                        <p><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</p>
                    </div>
                    <div class="light">
                        <p>Mentions légales</p>
                        <p>Contact</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
